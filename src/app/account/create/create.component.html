<div class="container">
  <h2>Create New Account</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input type="number" formControlName="userId" class="form-control" id="userId" />
      <div *ngIf="submitted && f['userId'].errors" class="invalid-feedback">
        <div *ngIf="f['userId'].errors['required']">User ID is required</div>
        <div *ngIf="f['userId'].errors['min']">User ID must be greater than 0</div>
      </div>
    </div>

    <div class="form-group">
      <label for="accountType">Account Type:</label>
      <select formControlName="accountType" class="form-control" id="accountType">
        <option value="">Select Account Type</option>
        <option *ngFor="let type of accountTypes" [value]="type">{{ type }}</option>
      </select>
      <div *ngIf="submitted && f['accountType'].errors" class="invalid-feedback">
        <div *ngIf="f['accountType'].errors['required']">Account Type is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="initialDeposit">Initial Deposit:</label>
      <input type="number" formControlName="initialDeposit" class="form-control" id="initialDeposit" step="0.01" />
      <div *ngIf="submitted && f['initialDeposit'].errors" class="invalid-feedback">
        <div *ngIf="f['initialDeposit'].errors['required']">Initial Deposit is required</div>
        <div *ngIf="f['initialDeposit'].errors['min']">Initial Deposit must be 0 or greater</div>
      </div>
    </div>

    <div class="form-group">
      <label for="currency">Currency:</label>
      <input type="text" formControlName="currency" class="form-control" id="currency" />
      <div *ngIf="submitted && f['currency'].errors" class="invalid-feedback">
        <div *ngIf="f['currency'].errors['required']">Currency is required</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="submitted">Create Account</button>
    <a routerLink="/accounts" class="btn btn-secondary">Cancel</a>
  </form>
</div>
